<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <title>Maciej Zachariasz Portfolio Site</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/extras.css">
    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>

<body class="bg-darkgrey">
    <nav class="navbar">
        <div class="container-xxl">
            <a class="navbar-brand" href="#">
                <span class="text-white fw-bold">
                    mjsz portfolio
                </span>
            </a>
        </div>
    </nav>

    <section class="about">
        <div class="container-lg rellax" id="about">
            <div class="row justify-content-center">
                <div class="col-12-xs col-10-md">
                    <span class="display-1 text-white">oi.</span>
                    <p class="display-5 text-white" data-rellax-percentage="0.5">I'm Maciej, and I am an aspiring front-end dev.</p>
                    <p class="display-5 text-ocean opacity-25 rellax" data-rellax-speed="1.2" data-rellax-percentage="0.5">currently I'm focused on learning new technologies. I love reading, board games and basketball.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="projects">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="col-12-xs col-10-md">
                    <div class="display-4 text-white position-relative align-items-center rellax" data-rellax-percentage="0.5">
                        <div class="display-1 text-ocean outline-bg-text opacity-25 position-absolute text-lg rellax" data-rellax-percentage="0.5" data-rellax-speed="2">My Projects</div>
                        A selection of some projects I've been working on.
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-lg">
            <div class="row gap-2">
                <div class="col-12-xs col-10-md" data-rellax-percentage="0.5">
                    <a href="https://mjsz-scss-portfolio.netlify.app">
                        <img src="./assets/raven.png" class="img-fluid" alt="scss preview site">
                    </a>
                    <h3 class="card-title m-1 text-ocean opacity-25">Raven SCSS</h3>
                    <p class="m-1 text-white">Simple page created to practice scss usage</p>
                </div>
            </div>
        </div>
    </section>

    <!-- guzik do zmiany jÄ™zyka -->

    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        const tooltips = document.querySelectorAll('.tt');
        tooltips.forEach(t => {
            new bootstrap.Tooltip(t)
        });

        var rellax = new Rellax('.rellax', {
            center:true
        });
    </script>
